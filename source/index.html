<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/main.css">
    <script src="./js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="wrapper" onselectstart="return false">
    <div class="wrapper__rectangle"></div>
    <div class="wrapper__square"></div>
    <div class="wrapper__round--small"></div>
    <div class="wrapper__round--big"></div>

    <div class="calc-box">
        <div class="calc-display">
            <div class="calc-display--result"></div>
            <div class="calc-display--operation"></div>
            <div class="calc-display--input"></div>
        </div>

        <div class="calc-pad">
            <div class="calc-pad--nonsense">
                <div class="calc-pad--nonsense-inside"></div>
            </div>

            <div class="calc-pad--row">
                <input class="calc-pad--button" type="button" value="C">
                <input class="calc-pad--button" type="button" value="±">
                <input class="calc-pad--button" type="button" value="%">
                <input class="calc-pad--button colorOper" type="button" value="÷">
            </div>
            <div class="calc-pad--row">
                <input class="calc-pad--button colorDigit" type="button" value="7">
                <input class="calc-pad--button colorDigit" type="button" value="8">
                <input class="calc-pad--button colorDigit" type="button" value="9">
                <input class="calc-pad--button colorOper" type="button" value="×">
            </div>
            <div class="calc-pad--row">
                <input class="calc-pad--button colorDigit" type="button" value="4">
                <input class="calc-pad--button colorDigit" type="button" value="5">
                <input class="calc-pad--button colorDigit" type="button" value="6">
                <input class="calc-pad--button colorOper" type="button" value="-">
            </div>
            <div class="calc-pad--row">
                <input class="calc-pad--button colorDigit" type="button" value="1">
                <input class="calc-pad--button colorDigit" type="button" value="2">
                <input class="calc-pad--button colorDigit" type="button" value="3">
                <input class="calc-pad--button colorOper" type="button" value="+">
            </div>
            <div class="calc-pad--row">
                <input class="calc-pad--button buttonDbl colorDigit" type="button" value="0">
                <input class="calc-pad--button" type="button" value=".">
                <input class="calc-pad--button colorEqually" type="button" value="=">
            </div>

        </div> <!-- end of .calc-pad -->
    </div> <!-- end of .calc-box -->
</div> <!--end of .wrapper -->
</body>
</html>
